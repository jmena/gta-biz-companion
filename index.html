<body>

<div id="app" class="container">




    <div class="card border mb-3">
        <div class="card-body">
            <h5 class="card-title">Game:</h5>
            <button v-on:click="pauseGame()" v-if="active" class="button btn-success">Active</button>
            <button v-on:click="activateGame()" v-if="!active" class="button btn-danger">
                Paused - click here to activate
            </button>
            <br>
            <br>
            <input type="checkbox" id="checkbox" v-model="sellRemote">
            Sell remote
            <br>
            <br>
            <input type="checkbox" id="checkbox" v-model="detailed">
            Detailed
            <br>
            <br>
            <!-- <button v-on:click="tick()" class="button btn-primary">Tick</button> -->

        </div>
    </div>




    <div class="row">
        <div class="col">
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th v-if="detailed">Upgrades</th>
                        <th class="text-right">Stock $</th>
                        <th class="text-right">Stock ETA</th>
                        <th class="text-right">Stock bars</th>
                        <th class="text-right">Supply ETA</th>
                        <th class="text-right">Supply bars</th>
                        <th class="text-left">Resupply</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(biz, index) in businesses" v-bind:class="bizHeader(biz)">
                        <template v-if="biz.active">
                            <td>{{biz.name}}</td>
                            <td v-if="detailed">{{ biz.upgrades[biz.upgrade].name }}</td>
                            <td class="text-right">{{floor(biz.stock) * biz.upgrades[biz.upgrade].unitPrice * (sellRemote ? 1.5 : 1.0) | round(0) | money}}</td>
                            <td class="text-right">
                                {{etaFullStock(biz) | formatTime | orDefault('Full stock')}}
                            </td>
                            <td class="text-right">
                                <template v-if="!biz['edit-stock']">
                                    {{5 * biz.stock / biz.capacity | round(1)}}
                                    <small><span class="oi oi-pencil" v-on:click="editBiz(biz, 'stock')"></span></small>
                                </template>
                                <template v-if="biz['edit-stock']">
                                    <input class="text-right edit-text-box"
                                           type="number"
                                           v-model.number="biz.stockBars"
                                           @input="handleChangeAttr($event.target, biz, 'stock')">
                                    <small><span class="oi oi-check" v-on:click="acceptBizChange(biz, 'stock')"></span></small>
                                    <small><span class="oi oi-x" v-on:click="cancelBizChange(biz, 'stock')"></span></small>
                                </template>
                            </td>
                            <td class="text-right">
                                {{etaResupply(biz) | formatTime | orDefault('No supplies')}}
                            </td>
                            <td class="text-right">
                                <template v-if="!biz['edit-supplies']">
                                    {{5 * biz.supplies | round(1)}}
                                    <small><span class="oi oi-pencil" v-on:click="editBiz(biz, 'supplies')"></span></small>
                                </template>
                                <template v-if="biz['edit-supplies']">
                                    <input class="text-right edit-text-box"
                                           type="number"
                                           v-model.number="biz.suppliesBars"
                                           @input="handleChangeAttr($event.target, biz, 'supplies')">
                                    <small><span class="oi oi-check" v-on:click="acceptBizChange(biz, 'supplies')"></span></small>
                                    <small><span class="oi oi-x" v-on:click="cancelBizChange(biz, 'supplies')"></span></small>
                                </template>

                            </td>
                            <th class="text-left">
                                <template v-if="biz.type == 'regular' && !biz.resupply">
                                    <small><span class="oi oi-reload" v-on:click="resupply(biz)"></span></small>
                                </template>
                                <template v-if="biz.type == 'regular' && biz.resupply">
                                    {{biz.resupplyTimer | formatTime}}
                                    <small><span class="oi oi-x" v-on:click="biz.resupply = false"></span></small>
                                </template>
                            </th>
                        </template>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
